<html>
    <head>
        alert and confirm
        <title>selenium</title>

        <script type = "text/javascript">
        function display_alert()
        {
            alert("I am an alert box")
        }

        function show_confirm()
        {
            var r=confirm("Press a button")ï¼›
            if (r==true)
            {
                alert("Press ok");
            }
            else
            {
                alert("press cancel");
            }
        }
        </script>
    </head>
    <body>
        <div>
            <input id= "alert" type="button" onclick="display_alert()" value="alert"/>
        </div>
            <input id = "confirm" type="button" onclick="show_confirm()" value="confirm"/>

    </body>
</html>
